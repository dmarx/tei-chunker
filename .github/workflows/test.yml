name: Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
        #python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
    
    - name: Format with black
      run: |
        black tei_chunker tests
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "style: auto-format with black"
        git push

    - name: Run type checking (informational)
      continue-on-error: true
      run: |
        echo "=== mypy Type Check Report ===" >> $GITHUB_STEP_SUMMARY
        mypy tei_chunker --pretty | tee -a $GITHUB_STEP_SUMMARY || true
    
    - name: Run linting (informational)
      continue-on-error: true
      run: |
        echo "=== Ruff Lint Report ===" >> $GITHUB_STEP_SUMMARY
        ruff check tei_chunker | tee -a $GITHUB_STEP_SUMMARY || true
    
    - name: Run tests
      run: |
        pytest tests/ --cov=tei_chunker
    
    # - name: Upload coverage to Codecov
    #   uses: codecov/codecov-action@v3
    #   with:
    #     file: ./coverage.xml
    #     flags: unittests
    #     name: codecov-umbrella
    #     fail_ci_if_error: true

    # Only run push if we're on the main branch and there are changes
    - name: Push changes
      if: github.ref == 'refs/heads/main'
      run: git push
